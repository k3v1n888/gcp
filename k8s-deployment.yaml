# Kubernetes Deployment Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cybersecurity-dashboard-backend
  labels:
    app: cybersecurity-dashboard
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cybersecurity-dashboard
      component: backend
  template:
    metadata:
      labels:
        app: cybersecurity-dashboard
        component: backend
    spec:
      containers:
      - name: backend
        image: cybersecurity-dashboard:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: dashboard-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: dashboard-secrets
              key: secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/forecasting/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/forecasting/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: cybersecurity-dashboard-backend-service
spec:
  selector:
    app: cybersecurity-dashboard
    component: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cybersecurity-dashboard-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: dashboard-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /api/.*
        pathType: Prefix
        backend:
          service:
            name: cybersecurity-dashboard-backend-service
            port:
              number: 8000
      - path: /ws/.*
        pathType: Prefix
        backend:
          service:
            name: cybersecurity-dashboard-backend-service
            port:
              number: 8000
      - path: /.*
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
